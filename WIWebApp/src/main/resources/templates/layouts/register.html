<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>WI - Register</title>
        <link rel="icon" type="image/x-icon" th:href="@{/img/WI.png}">
        <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <link rel="stylesheet" type="text/css" th:href="@{/css/sb-admin-2.min.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    </head>
    <body class="bg-gradient">
        <div class="container">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-5 d-none d-lg-block bg-register-background"></div>
                        <div class="col-lg-7">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h2 text-primary font-weight-bold mb-4">Create an Account</h1>
                                </div>
                                <form class="user">
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="text" class="form-control-admin" id="firstName" placeholder="First Name">
                                            <div class="icon">
                                                <i class="fas fa-user"></i>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control-admin" id="lastName" placeholder="Last Name">
                                            <div class="icon">
                                                <i class="fas fa-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control-admin" id="inputUsername" placeholder="Username">
                                        <div class="icon">
                                            <i class="fas fa-user-circle"></i>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control-admin" id="inputEmail" placeholder="Email">
                                        <div class="icon">
                                            <i class="fas fa-envelope"></i>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control-admin" id="inputContact" placeholder="Contact">
                                        <div class="icon">
                                            <i class="fas fa-phone"></i>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input id="register-password" type="password" class="form-control-admin" placeholder="Password">
                                            <div class="icon">
                                                <i class="fas fa-lock"></i>
                                            </div>
                                            <div class="show-password">
                                                <i id="show-pass-register" class="fas fa-eye"></i>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <input id="repeat-password" type="password" class="form-control-admin" placeholder="Repeat Password">
                                            <div class="icon">
                                                <i class="fas fa-lock"></i>
                                            </div>
                                            <div class="show-password">
                                                <i id="show-pass-repeat" class="fas fa-eye"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="text-right">
                                            <a class="small" href="">Forgot Password?</a>
                                        </div>
                                    </div>
                                    <a href="" class="btn btn-primary btn-user btn-block">
                                        Register Account
                                    </a>
                                    <!-- <a href="index.html" class="btn btn-google btn-user btn-block">
                                        <i class="fab fa-google fa-fw"></i> Register with Google
                                    </a>
                                    <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                        <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                    </a> -->
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="">Already have an account? Login!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      <!-- Bootstrap core JavaScript-->
        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <!-- Core plugin JavaScript-->
        <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
        <!-- Custom scripts for all pages-->
        <script th:src="@{/js/sb-admin-2.min.js}"></script>
        <script th:src="@{/js/register.js}"></script>
    </body>
</html>
